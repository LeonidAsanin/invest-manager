<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invest Manager</title>
    <link rel="stylesheet" th:href="@{/login-styles.css}">
</head>
<body>
    <h1>Invest Manager</h1>

    <form method="post" th:action="@{/login}" th:object="${account}">
        <fieldset>
            <legend>Authorization</legend>
            <div>
                <label for="username">Username</label>
                <input type="text" required id="username" th:field="*{username}">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" required id="password" th:field="*{password}">
            </div>
            <button type="submit">Log in</button>
        </fieldset>

        <div class="errorMessage" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">
            Login Error
        </div>
    </form>

    <form id="button" method="get" th:action="@{/register}">
        <button type="submit">Register new account</button>
    </form>
</body>
</html>
