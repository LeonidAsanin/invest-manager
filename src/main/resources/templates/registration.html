<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>Invest Manager</h1>

    <form method="post" th:action="@{/register}">
        <fieldset>
            <legend>Registration</legend>
            <div>
                <label>Username</label>
                <input type="text" required id="username" name="username" th:value="${username}">
            </div>
            <div>
                <label>Password</label>
                <input type="password" required id="password" name="password">
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" required id="passwordConfirmation" name="passwordConfirmation">
            </div>
            <button type="submit">Register</button>
        </fieldset>
    </form>

    <div class="errorMessage" th:if="${usernameError} == 'true'">
        Sorry, this username already exists
    </div>

    <div class="errorMessage" th:if="${passwordError} == 'true'">
        Please, type in your desired password twice correctly
    </div>
</body>
</html>
